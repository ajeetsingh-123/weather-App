<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=devide-width, inital-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <title>Wheather App</title>
    </head>
    <body>

        <div id="fas fa-sun"><i class=" fas fa-sun"  style="color:red"></i> </div>
        <div class="main-content">

            <p>Use this site to get your current weather!</p>
            <form action="/" method="post">
                <input type ="text" name="loc" placeholder="Location" required>
                <button type="submit" value="submit">Search</button>
            </form>

        </div>  
        <div class="info">
            <h2 class="location">
                <i class="fas fa-street-view"></i>{%location%}, {%country%}</h2>
                <p id="date"></p>
                <h1 class="temp">{%tempval%}&deg;C</h1>
                <h3 class="tempmin_max">Min {%tempmin%}&deg;C | Max {%tempmax%}&deg;C</h3>
        </div>

<script>      
document.getElementById("date").innerHTML = formatAMPM();
function formatAMPM() {
var d = new Date(),
    minutes = d.getMinutes().toString().length == 1 ? '0'+d.getMinutes() : d.getMinutes(),
    hours = d.getHours().toString().length == 1 ? '0'+d.getHours() : d.getHours(),
    ampm = d.getHours() >= 12 ? 'pm' : 'am',
    months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
    days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
return days[d.getDay()]+' | '+months[d.getMonth()]+' | '+d.getDate()+' | '+d.getFullYear()+' | '+hours+':'+minutes+ampm;
}
</script>
</body>
</html>
